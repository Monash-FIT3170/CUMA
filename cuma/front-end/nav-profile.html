<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUMA</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/profile.css">
    <script src="../backend/namespace.js" defer></script>
    <script src="../backend/unitConnection.js" defer></script>
    <script src="../backend/unit.js" defer></script>
    <script src="../backend/authentication.js" defer></script>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <script src="./profile.js" defer></script>
    <script src="dark-light-mode.js"></script>
    <script src="./component/sidenav.js" defer></script>
    <script src="./component/header/header.js"></script>

</head>
<body>
    <header-component></header-component>
    
    <sidenav-component isopen="true"></sidenav-component>

    <main id="main">
        <!-- Profile Section -->
        <section class="profile-info">
            <h2>Profile</h2>
            <div class="profile-container">
                <img src="images/profile-example.jpg" alt="Profile Image" class="profile-image">
                <div class="profile-details">
                    <div class="profile-item">
                        <strong>Name: </strong><span id="profile-name-text">John Doe</span>
                        <input type="text" id="profile-name-input" style="display: none;" value="John Doe">
                    </div>
                    <div class="profile-item">
                        <strong>Email: </strong><span id="profile-email-text">john.doe@example.com</span>
                        <input type="email" id="profile-email-input" style="display: none;" value="john.doe@example.com">
                    </div>
                    <div class="profile-item">
                        <strong>Role: </strong><span id="profile-role-text">Student</span>
                        <input type="text" id="profile-role-input" style="display: none;" value="Student">
                    </div>                    
                    <button id="edit-button" onclick="editProfile()">Edit</button>
                    <button id="save-button" onclick="saveProfile()" style="display: none;">Save</button>
                </div>
            </div>
        </section>
    </main>
    
    
</body>
</html>
