<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CUMA</title>
    <link rel="stylesheet" href="styles/general.css">
    <script src="../backend/namespace.js" defer></script>
    <script src="../backend/unitConnection.js" defer></script>
    <script src="../backend/unit.js" defer></script>
    <script src="../backend/authentication.js" defer></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <script src="./index.js" defer></script>
    <script src="dark-light-mode.js"></script>
    <script
      src="./component/sidenav.js"
      defer
    ></script>
    <script src="./component/header/header.js"></script>
  </head>
  <body>
    <header-component></header-component>

    <sidenav-component isopen="true"></sidenav-component>

    <main id="main">
      <!-- Profile Section -->
      <section class="profile-info">
        <h2>Profile</h2>
        <div class="profile-container">
          <img
            src="images/icons8-person-96.png"
            alt="Profile Image"
            class="profile-image"
          />
          <div class="profile-details">
            <div class="profile-item">
              <label for="profile-name">Name:</label>
              <input
                type="text"
                id="profile-name"
                readonly
              />
            </div>
            <div class="profile-item">
              <label for="profile-email">Email:</label>
              <input
                type="email"
                id="profile-email"
                readonly
              />
            </div>
            <div class="profile-item">
              <label for="profile-role">Role:</label>
              <input
                type="text"
                id="profile-role"
                readonly
              />
            </div>
            <button
              id="edit-button"
              onclick="editProfile()"
            >
              Edit
            </button>
            <button
              id="save-button"
              onclick="saveProfile()"
              style="display: none"
            >
              Save
            </button>
          </div>
        </div>
      </section>

      <!-- Profile Detail Section -->
      <section class="profile-details">
        <h2>Profile Details</h2>
        <div class="profile-detail-grid">
          <div class="profile-detail-element">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
          </div>
          <div class="profile-detail-element">
            <h3>Preferences</h3>
            <p><strong>Language:</strong> English</p>
            <p><strong>Timezone:</strong> GMT+10</p>
          </div>
        </div>
      </section>
    </main>

</html>
