<body>
    <!-- Header -->
    <header>
        <button onclick="toggleNav()" class="openbtn">
            <img src="images/1200px-Hamburger_icon.svg.webp" class="burger-bar-icon">
        </button>
        <h1>CUMA</h1>
        <!--Temporary info, please fix if required-->
        <div class="user-info"></div>
    </header>

    <!-- Navigation -->
    <nav class="sidebar" id="sidebar">
        <div id="sidebar-content">
            
            <a href="index.html" class="sidebar-link">
                <img src="images/mapping.png" class="sidebar-img">
                Mapping
            </a>
            <a href="nav-add-unit.html" class="sidebar-link">
                <img src="images/icons8-navigation-96.png" class="sidebar-img">
                Add Unit
            </a>
            <a href="nav-unit-info.html" class="sidebar-link">
                <img src="images/bl_1645_Search_seo_magnifier_earth_globe_internet-512.webp" class="sidebar-img">

            <a href="nav-profile.html" class="sidebar-link">
                <img src="images/icons8-person-96.png" class="sidebar-img">

            </a>

            <button class="sidebar-button" id="logout-button", onclick="userLogout()">Logout</button>
        </div>
    </nav>
    
    <!-- Main Page -->
    <main id="mapping-main">

        <!-- Create New Plan Container -->
        <div class="container" id="create-new-plan">

            <!-- New Plan Form -->
            <form class="transfer-plan-form">

                <!-- Titles -->
                <h1>Create a new Transfer Plan</h1>
                <p>To start your plan select your course.</p>

                <!-- Course Level input -->
                <div class="form-group">
                    <label for="course-level">Course Level *</label>
                    <select id="course-level" required>
                    <option value="">Select</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                    </select>
                </div>

                <!-- Course Name Input -->
                <div class="form-group">
                    <label for="course">Select Course *</label>
                    <select id="course" required>
                    <option value="">Select</option>
                    <option value="Engineering - Software">Bachelor of Engineering - Software</option>
                    <option value="Engineering - Civil">Bachelor of Engineering - Civil</option>
                    <!-- Add more courses as needed -->
                    </select>
                </div> 

                <!-- Study Year Input -->
                <div class="form-group">
                    <label for="study-year">Study Year *</label>
                    <select id="study-year" required>
                    <option value="">Select</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    </select>
                </div>

                <!-- Study Period Input -->
                <div class="form-group">
                    <label for="study-period">Study Period *</label>
                    <select id="study-period" required>
                    <option value="">Select</option>
                    <option value="Semester 1">Semester 1</option>
                    <option value="Semester 2">Semester 2</option>
                    </select>
                </div>

                <!-- Transfer University -->
                <div class="form-group">
                    <label for="transfer-university">Transfer University *</label>
                    <select id="transfer-university" required>
                    <option value="">Select</option>
                    <option value="melbourne">University of Melbourne</option>
                    <option value="rmit">RMIT University</option>
                    </select>
                </div>

                <!-- Plan Name Input -->
                <div class="form-group">
                    <label for="plan-name">Name your plan *</label>
                    <input type="text" id="plan-name" placeholder="New Transfer Plan 2025" required>
                </div>

                <!-- Submission Button -->
                <button type="submit" class="submit-button">Create Transfer Plan</button>
            </form>
        </div>
    </main>

</body>
</html>
