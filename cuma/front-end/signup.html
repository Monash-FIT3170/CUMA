<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="content">
                <h1>Welcome to</h1>
                <img src = "../images/logo.png"> </img>
                <p>CUMA is a tool to help course directors facilitate the transition of students between universities and allow students to explore options for studying abroad by providing information on mapped/similar units between universities. </p>
            </div>
        </div>
        <div class="right-section">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <div class="input-container">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Password</label>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button onclick="handleSignupFormSubmission()">Sign Up</button>
                <button class="login-btn" onclick="location.href='login.html'">Return to Login</button>
            </div>
        </div>
    </div>
</body>
</html>
