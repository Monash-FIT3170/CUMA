<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Information - CUMA</title>
    <link rel="stylesheet" href="styles/general.css">
    <script src="../backend/namespace.js" defer></script>
    <script src="../backend/unitConnection.js" defer></script>
    <script src="../backend/unit.js" defer></script>
    <script src="../backend/authentication.js" defer></script>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <script src="./index.js" defer></script>
    <script src="dark-light-mode.js"></script>
</head>
<body>
    <header>
        <button onclick="toggleNav()" class="openbtn">
            <img src="images/1200px-Hamburger_icon.svg.webp" class="burger-bar-icon">
        </button>
        <h1>CUMA</h1>
        <!--Temporary info, please fix if required-->
        <div class="user-info"></div>
    </header>
    
    <nav class="sidebar" id="sidebar">
        <div id="sidebar-content">
            <a href="index.html" class="sidebar-link">
                <img src="images/mapping.png" class="sidebar-img">
                Mapping
            </a>
            <a href="nav-add-unit.html" class="sidebar-link">
                <img src="images/icons8-navigation-96.png" class="sidebar-img">
                Add Unit
            </a>
            <a href="nav-unit-info.html" class="sidebar-link">
                <img src="images/bl_1645_Search_seo_magnifier_earth_globe_internet-512.webp" class="sidebar-img">
                Unit Info
            </a>
            <a href="nav-profile.html" class="sidebar-link">
                <img src="images/icons8-person-96.png" class="sidebar-img">
                Profile
            </a>
            <a href="nav-setting.html" class="sidebar-link">
                <img src="images/icons8-cog-96.png" class="sidebar-img">
                Settings
            </a>
            <button id="logout-button" class="sidebar-button" onclick="userLogout()">Logout</button>
        </div>
    </nav>
    
    <main id="main">
        <section class="unit-info-section">
            <div class="bubble">
                <h2>Search for Unit Information</h2>
                <form id="search-unit-form">
                    <div class="input-container">
                        <select id="search-institution">
                            <option value="" disabled selected>Select Institution (Optional)</option>
                            <option value="Institution 1">Institution 1</option>
                            <option value="Institution 2">Institution 2</option>
                        </select>
                        <label for="search-institution">Institution</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="search-unit" required>
                        <label for="search-unit">Search for Existing Unit</label>
                    </div>
                    <button type="submit" class="primary-btn">Search</button>
                </form>
            </div>
        </section>
    </main>
    

</body>
</html>
