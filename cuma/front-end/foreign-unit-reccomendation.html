<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor of Software Engineering - Monash University</title>
    <link rel="stylesheet" href="styles/general.css">
    <script src="../backend/namespace.js" defer></script>
    <script src="../backend/unitConnection.js" defer></script>
    <script src="../backend/unit.js" defer></script>
    <script src="../backend/authentication.js" defer></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/foreign-unit-recommendations.css">
    <script src="./index.js" defer></script>

</head>
<body>
<header>
    <img src="images/1200px-Hamburger_icon.svg.webp" class="burger-bar-icon">
    <h1>CUMA</h1>
</header>

<nav class="sidebar">
    <div class="sidebar-link">
        <img src="images/mapping.png" class="sidebar-img">
        Mapping
    </div>
    <div class="sidebar-link">
        <img src="images/icons8-navigation-96.png" class="sidebar-img">
        Add Unit
    </div>
    <div class="sidebar-link">
        <img src="images/bl_1645_Search_seo_magnifier_earth_globe_internet-512.webp" class="sidebar-img">
        Unit Info
    </div>
    <div class="sidebar-link">
        <img src="images/icons8-person-96.png" class="sidebar-img">
        Profile
    </div>
    <div class="sidebar-link">
        <img src="images/icons8-cog-96.png" class="sidebar-img">
        Settings
    </div>
    <!--Temporary buttons, please fix if required-->
    <button id="send-connections-button" onclick="userSendConnections()">Send Connections</button>
    <button id="logout-button", onclick="userLogout()">Logout</button>
</nav>
    <main>
        <section>
            <h2>Enter Foreign Unit Details</h2>
            <form id="foreign-unit-form">
                <div class="form-group", style="padding-bottom: 10px;">
                    <label for="foreign-unit-name">Unit Name:</label>
                    <input type="text" id="foreign-unit-name" placeholder="Enter unit name">
                </div>
                <div class="form-group", style="padding-bottom: 10px;">
                    <label for="foreign-unit-code">Unit Code:</label>
                    <input type="text" id="foreign-unit-code" placeholder="Enter unit code">
                </div>
                <div class="form-group">
                    <label for="foreign-unit-description">Unit Description:</label>
                    <textarea id="foreign-unit-description" placeholder="Enter unit description"></textarea>
                </div>
                <button type="submit">Get Recommendations</button>
            </form>


            <section class="foreign-unit-recommendations">
                <h2>Recommended Monash Unit Based on Your Foreign Unit</h2>
                <div class="recommended-unit-wrapper">
                    <div class="recommended-unit" id="recommended-unit">
                        <!-- The most similar Monash unit will be displayed here -->
                    </div>
                </div>
            </section>

</main>
</body>
</html>
