<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CUMA</title>
    <link rel="stylesheet" href="styles/general.css">
    <script src="../backend/namespace.js" defer></script>
    <script src="../backend/authentication.js" defer></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <script src="./index.js" defer></script>
    <script src="dark-light-mode.js"></script>
    <script src="./component/sidenav.js" defer></script>
    <script src="./component/header/header.js"></script>
    <script src="./script/sidenav-logout.js"></script>
    <script src="./script/send-connections.js"></script>
    <script src="../backend/unitConnection.js" defer></script>

</head>
<body>

    <header-component></header-component>
    <sidenav-component isopen="true"></sidenav-component>

<main id="main">
    <!-- Settings Section -->
    <section class="settings-info">
        <h2>Settings</h2>
        <div class="settings-container">
            <!-- Dark Mode Setting -->
            <div class="setting-item">
                <label for="dark-mode-toggle">Dark Mode</label>
                <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
            </div>
            <!-- Email Notifications Setting -->
            <div class="setting-item">
                <label for="email-notifications-toggle">Email Notifications</label>
                <input type="checkbox" id="email-notifications-toggle" onchange="toggleEmailNotifications()">
            </div>
        </div>
    </section>


</main>
</body>
</html>
