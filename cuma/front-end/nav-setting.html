<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CUMA</title>
    <link rel="stylesheet" href="styles/general.css">
    <script src="../backend/namespace.js" defer></script>
    <script src="../backend/authentication.js" defer></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <script src="./index.js" defer></script>
</head>
<body>
<header>
    <img src="images/1200px-Hamburger_icon.svg.webp" class="burger-bar-icon">
    <h1>CUMA</h1>
</header>

<nav class="sidebar">
    <a href="index.html" class="sidebar-link">
        <img src="images/mapping.png" class="sidebar-img">
        Mapping
    </a>
    <a href="nav-add-unit.html" class="sidebar-link">
        <img src="images/icons8-navigation-96.png" class="sidebar-img">
        Add Unit
    </a>
    <a href="nav-unit-info.html" class="sidebar-link">
        <img src="images/bl_1645_Search_seo_magnifier_earth_globe_internet-512.webp" class="sidebar-img">
        Unit Info
    </a>
    <a href="nav-profile.html" class="sidebar-link">
        <img src="images/icons8-person-96.png" class="sidebar-img">
        Profile
    </a>
    <a href="nav-setting.html" class="sidebar-link">
        <img src="images/icons8-cog-96.png" class="sidebar-img">
        Settings
    </a>
    <button id="send-connections-button" onclick="userSendConnections()">Send Connections</button>
    <button id="logout-button" onclick="userLogout()">Logout</button>
</nav>

<main>
    <!-- Settings Section -->
    <section class="settings-info">
        <h2>Settings</h2>
        <div class="settings-container">
            <!-- Example setting -->
            <div class="setting-item">
                <label for="dark-mode-toggle">Dark Mode</label>
                <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
            </div>
            <div class="setting-item">
                <label for="email-notifications-toggle">Email Notifications</label>
                <input type="checkbox" id="email-notifications-toggle" onchange="toggleEmailNotifications()">
            </div>
            <!-- Add more settings here -->
        </div>
    </section>
</main>
</body>
</html>
