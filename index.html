<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Adding default font of Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <title>CUMA - Course Search</title>
</head>

<body>

<!-- Search Section -->
<div class="search-container">
    <h1>Course Search</h1>
    <div class="search-fields">
        <label for="search-university">University</label>
        <input type="search" id="search-university" placeholder="Type university name...">
        <label for="search-unit">Search Units</label>
        <input type="search" id="search-unit" placeholder="Type unit name...">
        <button id="search-button">Search</button>
    </div>
</div>

<!-- Results Section -->
<div class="search-results">
    <h2>Results</h2>
    <p>Results loaded here</p>
</div>
</body>
</html>
